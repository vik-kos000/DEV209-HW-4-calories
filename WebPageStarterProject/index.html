<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Calorie Tracker</title>
</head>
<body>

    <h1>Track Calories</h1>
    
    <form name = "mainFrom" onsubmit="return false">
        <fieldset id="calorie-tracker">
            <legend>Food Information</legend>
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" placeholder="Enter food name">
            <br>

            <label for="calories">Number of calories:</label>
            <input type="number" id="calories" placeholder="Enter calories">
            <br>
            
            <button type="button" id="addCalories">Submit</button>        
        </fieldset>
        <br>

        <fieldset id="totalShow">
            <legend>Total Calories</legend>
            <input type="number" id="total">
        </fieldset>
    </form>

    <script src="main.js"></script>
</body>
</html>
